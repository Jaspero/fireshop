<h1 mat-dialog-title>{{'GENERAL.SORT' | transloco}} {{data.collectionName}}</h1>

<mat-dialog-content *ngIf="items$ | async as items" cdkDropList (cdkDropListDropped)="drop(items, $event)">
  <div *ngFor="let item of items; index as index; first as first; last as last;" cdkDrag>
    <div class="flex">
      <p class="flex fd-col jc-center flex-1">
        <span class="of-x-auto">{{item | parseTemplate:data.options.sortTitle}}</span>
        <span class="of-x-auto fs-small" *ngIf="data.options.sortSubTitle">{{item | parseTemplate:data.options.sortSubTitle}}</span>
      </p>
      <div>
        <button mat-icon-button [disabled]="first" (click)="move(true, items, index)">
          <mat-icon>arrow_upward</mat-icon>
        </button>
        <button mat-icon-button [disabled]="last" (click)="move(false, items, index)">
          <mat-icon>arrow_downward</mat-icon>
        </button>
        <button mat-icon-button cdkDragHandle>
          <mat-icon>drag_indicator</mat-icon>
        </button>
      </div>
    </div>
    <hr class="m-y-s" *ngIf="!last">
  </div>
</mat-dialog-content>

<mat-dialog-actions class="jc-end">
  <button mat-raised-button color="primary" [jpLoadClick]="update()">{{'INSTANCE_OVERVIEW.UPDATE_ORDER' | transloco}}</button>
</mat-dialog-actions>
