<mat-form-field class="w-full" appearance="outline">
  <mat-label>{{cData.label}}</mat-label>
  <textarea
    matInput
    [attr.autocomplete]="cData.autocomplete"
    [rows]="cData.rows"
    [cols]="cData.cols"
    [placeholder]="cData.placeholder"
    [formControl]="cData.control"></textarea>
</mat-form-field>
