<mat-form-field class="mat-form-field-no-hint">
  <mat-icon matPrefix>search</mat-icon>
  <mat-label>{{'GENERAL.SEARCH' | transloco}}</mat-label>
  <input
    [class.disabled]="isDisabled"
    matInput
    autocomplete="off"
    (focus)="onTouch()"
    [formControl]="search"
    (click)="clearInput()">
</mat-form-field>
