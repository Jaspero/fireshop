<div class="action-inset" (click)="openDialog()">
  <mat-icon>email</mat-icon> {{'ELEMENTS.CHANGE_EMAIL.TITLE' | transloco}}
</div>

<ng-template #dg>
  <h4 mat-dialog-title>{{'ELEMENTS.CHANGE_EMAIL.DIALOG_TITLE' | transloco}}</h4>

  <form [formGroup]="form">
    <mat-dialog-content>
      <mat-form-field class="w-full">
        <mat-label>{{'GENERAL.EMAIL' | transloco}}</mat-label>
        <input type="email" matInput formControlName="email" />
      </mat-form-field>
    </mat-dialog-content>

    <mat-dialog-actions class="jc-end">
      <button type="submit" mat-flat-button color="primary" [disabled]="form.invalid" [jpLoadClick]="change()">{{'GENERAL.SAVE' | transloco}}</button>
    </mat-dialog-actions>
  </form>
</ng-template>
