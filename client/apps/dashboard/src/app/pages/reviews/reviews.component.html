<section>
  <mat-toolbar color="primary">
    <h2>Reviews</h2>
  </mat-toolbar>
</section>

<section class="p-y-m">
  <div class="grid">
    <div class="col-12">
      <mat-card>
        <form [formGroup]="filters" class="toolbar toolbar-inset p-t-0">
          <mat-form-field appearance="outline">
            <mat-label>&nbsp;Search</mat-label>
            <input matInput formControlName="search">
            <mat-icon matPrefix>search</mat-icon>
          </mat-form-field>
          <div class="f1"></div>
        </form>

        <jfsc-chips [chips$]="filters.valueChanges" (filterValue)="changeFilters($event)"></jfsc-chips>

        <div class="toolbar toolbar-inset">

          <!--Select all-->
          <ng-container *ngIf="allChecked$ | async as ac">
            <mat-checkbox
              (change)="$event ? masterToggle() : null"
              [checked]="selection.hasValue() && ac.checked"
              [indeterminate]="selection.hasValue() && !ac.checked"
              color="primary"
              matTooltip="Select">
            </mat-checkbox>&nbsp;&nbsp;&nbsp;
          </ng-container>


          <button mat-button *ngIf="selection.hasValue()" [matMenuTriggerFor]="batchActions">
            <span>Actions ({{selection.selected.length}})</span>
            <mat-icon>arrow_drop_down</mat-icon>
          </button>
          <mat-menu  #batchActions="matMenu">
            <button mat-menu-item (click)="deleteSelection()">
              <mat-icon>delete_forever</mat-icon>
              <span>Delete</span>
            </button>
          </mat-menu>


          <!--Divider-->
          <div class="f1"></div>

          <!--Import-->
          <button mat-button>
            <mat-icon>vertical_align_bottom</mat-icon>
            <span>Import</span>
          </button>
        </div>

        <table
          class="w-full"
          mat-table
          matSort
          matSortDisableClear
          [dataSource]="items$ | async"
          [matSortActive]="options.sort.active"
          [matSortDirection]="options.sort.direction">

          <ng-container matColumnDef="checkBox">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row">
              <mat-checkbox
                (click)="$event.stopPropagation()"
                (change)="$event ? selection.toggle(row.id) : null"
                [checked]="selection.isSelected(row.id)"
                color="primary">
              </mat-checkbox>
            </td>
          </ng-container>

          <ng-container matColumnDef="productId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Product Id</th>
            <td mat-cell *matCellDef="let element">{{element.productId}}</td>
          </ng-container>

          <ng-container matColumnDef="customerId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer Id</th>
            <td mat-cell *matCellDef="let element">{{element.customerId}}</td>
          </ng-container>

          <ng-container matColumnDef="comment">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>comment</th>
            <td mat-cell *matCellDef="let element">{{element.comment}}</td>
          </ng-container>

          <ng-container matColumnDef="rating">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>rating</th>
          <td mat-cell *matCellDef="let element">{{element.rating}}</td>
        </ng-container>

          <ng-container matColumnDef="createdOn">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Created on</th>
            <td mat-cell *matCellDef="let element">{{ element.createdOn }}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>actions</th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Actions" matTooltip="Actions">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="deleteOne(element)">
                  <mat-icon>delete_forever</mat-icon>
                  <span>Delete</span>
                </button>
              </mat-menu>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <div class="flex jc-between p-y-s">
          <div class="p-x-m hide-xs"></div>
          <button
            mat-button
            color="primary"
            [disabled]="(hasMore$ | async) === false"
            [class.loading]="dataLoading$ | async"
            (click)="loadMore$.next(true)">
            Load More
          </button>
          <mat-form-field class="fs-small">
            <mat-select placeholder="Page size" [formControl]="pageSize">
              <mat-option *ngFor="let size of pageSizes" [value]="size">
                {{size}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </mat-card>

    </div>
  </div>
</section>
